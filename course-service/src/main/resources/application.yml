# --- CONFIGURATIONS --- #
server:
  port: 8082

spring:
  application:
    name: course-service

  output:
    ansi:
      enabled: ALWAYS

  profiles:
    active:
      - dev

  devtools:
    restart:
      poll-interval: 1s

  # --- MongoDB --- #
  data:
    mongodb:
      database: FDP
      host: localhost
      port: 27017
#      username: ""
#      password: ""

# --- Logger --- #
logging:
  level:
    org.springframework.data.mongodb: TRACE
    org.springframework.web.servlet.mvc.method.annotation: TRACE

# --- Swagger --- #
swagger:
  meta:
    description: Documentation API of course service
    contact:
      name: FDP ASIS
      url: https://github.com/FDP-ASIS
      email: finalprojectafeka2020@gmail.com
    license:
